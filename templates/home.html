<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
 
</head>
<body>

<!-- Navigation Bar -->
{% include 'navbar.html' %} 
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li {% if message.tags %}class="{{ message.tags }}" {% endif %}
        style="color: green; list-style: none;">{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Sidebar</h5>
                    
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <h5 class="card-title">Latest Feeds</h5>
            {% for question in question%}
            <div class="card">
                <div class="card-body">
                    
                    <!-- Sample post -->
                    <div class="media">
                        
                        <div class="media-body">
                            <h5 class="mt-0">{{question.user}}</h5>
                            {{question.question_text}}
                        </div>
                        <p class="text-left">{{question.posted_date}}</p>
                    </div>
                    <!-- Add more posts here as needed -->
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

<!-- Bootstrap JS and jQuery (Make sure you have these scripts included) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
