<!DOCTYPE html>
<html>
<head>
    <title>Ask a Question</title>
    
</head>
<body>
    {% include 'navbar.html' %} 
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title text-center">Ask a Question</h1>
                        <form method="post">
                            {% csrf_token %}
                            {{ form.non_field_errors }}
                            <div class="mb-3">
                                <label for="{{ form.text.id_for_label }}" class="form-label">Question:</label>
                                {{ form.question_text }}
                                {{ form.text.errors }}
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
