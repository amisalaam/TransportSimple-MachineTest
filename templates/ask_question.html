<!DOCTYPE html>
<html>
<head>
    <title>Ask a Question</title>
    <!-- Add your CSS and other scripts if needed -->
    <style>
        .center-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %} 
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title text-center">Ask a Question</h1>
                        <form method="post" class="mb-3 center-form">
                            {% csrf_token %}
                            <div class="form-group">
                                {{ form.question_text }}
                            </div>
                            <button type="submit" class="btn btn-primary">Submit Question</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Add your additional HTML content and scripts as needed -->
</body>
</html>
